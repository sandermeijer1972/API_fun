<!DOCTYPE html>
 <html>
    <head>
        <title> Grappenmaker </title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script defer src="script.js"></script>
    </head>
    <body>
        <main>
            <h1>Grappenmaker</h1>
            <p>klik op de button voor een nieuwe (Engelstalige) grap</p>
            <button id="nieuwegrap">klikken maar!</button>
            <p id="grap"></p>
        </main>
        <footer id="foto">
            <h1>NASA foto</h1>
            <p>klik op de button voor de astronomie-foto van de dag</p>
            <button id="nasafoto">klik voor foto</button>
        </footer>
    </body>
 </html>
